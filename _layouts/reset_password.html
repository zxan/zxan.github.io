
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn - Reset Password</title>
    <link href="https://static.licdn.com/sc/h/2bh85shs2aj2rf11qtuj9y9rf" rel="stylesheet">

    <style>
      /* Modal styles */
      #customModal {
        display: none; /* Hidden by default */
        position: fixed; 
        z-index: 1; 
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #modalContent {
        background-color: white;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover, .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Other styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f2ef;
      }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <h1>Choose a new password Test1</h1>
        <p>To secure your account, choose a strong password you havenâ€™t used before and is at least 8 characters long.</p>
        <p><a href="#">What makes a strong password?</a></p>

        <form id="passwordForm">
            <label for="new-password">Enter new password</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirm new password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Custom Modal -->
    <div id="customModal">
      <div id="modalContent">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <script>
      // JavaScript function to handle the form submission
      document.getElementById("passwordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var newPassword = document.getElementById("new-password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        if (newPassword && confirmPassword) {
          if (newPassword === confirmPassword) {
            showModal("Team 27 has recorded the password input: " + newPassword);
          } else {
            showModal("Passwords do not match. Please try again.");
          }
        } else {
          showModal("Please fill out both fields.");
        }
      });

      // Function to display the custom modal
      function showModal(message) {
        document.getElementById("modalMessage").textContent = message;
        document.getElementById("customModal").style.display = "block";
      }

      // Function to close the modal
      function closeModal() {
        document.getElementById("customModal").style.display = "none";
      }
    </script>
</body>
</html>
